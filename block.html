      height: 100vh;
      margin: 0;
    }

    .card {
      background: #212121;
      border-radius: 12px;
      padding: 40px;
      max-width: 400px;
      text-align: center;

    .card h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #ff4e45;
    }

    .card p {
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .card button {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background-color: #e60000;
    }
